<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="col-md-8 col-md-offset-2">
    <form [formGroup] = "myForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" formControlName="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password"/>
        </div>

        <button class="btn btn-primary" type="submit" [disabled] = "!myForm.valid">Submit</button>
    </form>
</div>
</body>
</html>
